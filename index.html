<!DOCTYPE html>
<html lang="en">
<head>
  <title>natalka1122's Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/179c7c300d.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="quoteBlock">
                <div class="row">
                    <div class="col-12">
                        <h2 class="quoteText">
                            <i class="fa fa-quote-left" aria-hidden="true"></i>&nbsp;Action will remove the doubts that theory cannot solve.
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="quoteAuthor">
                            Tehyi Hsieh
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a 
                            href="https://twitter.com/intent/tweet?button_hashtag=quote"
                            class="btn btn-primary btn-block quoteTwitter"
                            target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>Tweet #quote
                        </a>
                    </div>
                    <div class="col-6">
                        <button id = "newQuote" class="btn btn-primary btn-block" type="submit">Get New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
