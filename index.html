  <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="parent">
        <!-- <div class="block">-->
            <!--            <div class="row">
                <div class="col-0 col-md-2 col-lg-3">
                </div>-->

                <div class="col-12 col-md-8 col-lg-6">
                    <div class="quoteBlock">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="quoteText">
                                    <i class="fa fa-quote-left" aria-hidden="true"></i>&nbsp;Action will remove the doubts that theory cannot solve.
                                </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h4 class="quoteAuthor">
                                    Tehyi Hsieh
                                </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <a 
                                    href="https://twitter.com/intent/tweet?button_hashtag=quote"
                                    class="btn btn-primary btn-block" 
                                    data-text="my quote" 
                                    data-url="https://natalka1122.github.io/random-quote-machine/"
                                    data-show-count="false">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>Tweet #quote
                                </a>
                            </div>
                            <div class="col-6">
                                <button id = "newQuote" class="btn btn-primary btn-block" type="submit">Get New Quote</button>
                            </div>
                        </div>
                    <!--</div>-->
                </div>
            </div>
        <!--</div>-->
    </div>
    <script src="script.js"></script>
</body>
</html>
